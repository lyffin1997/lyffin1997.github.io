        <article>
            <h2 class="post-title"><a href="https://lyffin1997.github.io/java/java%E6%8A%BD%E8%B1%A1%E7%B1%BB/">Java抽象类</a></h2>

            
            
            

            <div class="post-content">
                <ul>
<li>
<p>抽象类中可以有抽象方法和非抽象方法</p>
</li>
<li>
<p>抽象类可以没有抽象方法，但有抽象方法的一定是抽象类</p>
</li>
<li>
<ul>
<li>一个类只能继承一个类</li>
<li>一个类可以实现多个接口</li>
<li>一个接口可以继承多个接口</li>
</ul>
</li>
<li>
<p>抽象类中的子类必须重写抽象类中所有的抽象方法</p>
</li>
<li>
<ul>
<li>或者子类也是抽象类、抽象方法</li>
</ul>
</li>
<li>
<p>抽象类不能被实例化</p>
</li>
</ul>

            </div>
        </article>
